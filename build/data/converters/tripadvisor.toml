name = "tripadvisor"
domains = ["www.tripadvisor.com"]

[index.items]
    path = "a.property_title"
    attr = "href"

[index.next]
    path = "div.deckTools.btm a.nav.next.rndBtn.rndBtnGreen.taLnk"
    attr = "href"

[item.name]
    path = "h1#HEADING"

[item.address]
    path = "address span.format_address"

[item.count]
    path = "h3.reviews_header"
    regEx = "^(\\d+)"

[item.props]
    [item.props.service]
        accomodating = 1.0
        affordable = 0.0
        atmospheric = 0.0
        delicious = 0.0
        scale = 5.0

        path = "ul.barChart > li:nth-child(1) > div:nth-child(2) img"
        regEx = "^([0-9]*\\.?[0-9]+)"
        attr = "alt"

    [item.props.food]
        accomodating = 0.0
        affordable = 0.0
        atmospheric = 0.0
        delicious = 1.0
        scale = 5.0

        path = "ul.barChart > li:nth-child(1) > div:nth-child(1) img"
        regEx = "^([0-9]*\\.?[0-9]+)"
        attr = "alt"

    [item.props.value]
        accomodating = 0.0
        affordable = 1.0
        atmospheric = 0.0
        delicious = 0.0
        scale = 5.0

        path = "ul.barChart > li:nth-child(2) > div:nth-child(1) img"
        regEx = "^([0-9]*\\.?[0-9]+)"
        attr = "alt"

    [item.props.atmosphere]
        accomodating = 0.0
        affordable = 0.0
        atmospheric = 1.0
        delicious = 0.0
        scale = 5.0

        path = "ul.barChart > li:nth-child(2) > div:nth-child(2) img"
        regEx = "^([0-9]*\\.?[0-9]+)"
        attr = "alt"
